<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="general-style.css">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <header class="hero">
        <div class="hero-showcase">
            <div class="container">
                <div class="showcase-content-top">
                    <div class="left">
                        <picture>
                            <img src="./img/logo.png" alt="Netflix Logo" class="logo">
                        </picture>
                    </div>
                    <div class="right">
                        <a href="#" class="btn btn-secondary">English</a>
                        <a href="#" class="btn btn-primary">Sign In</a>
                    </div>
                </div>
                <div class="showcase-content-bottom">
                    <div class="content-top">
                        <h1 class="main-heading">100% entertainment. <br>
                            44 kr for your first 30 days.</h1>
                            <h3>Watch anywhere. Cancel at any time.
                            </h3>
                            <p>Ready to watch? Enter your email to create or restart your membership.</p>
                    </div>
                    <div class="form-group">
                        <input type="text" id="email" name="email">
                        <a href="#" class="btn btn-big">try now for 44kr</a>
                    </div>
                    <p>Only new members are eligible for this offer.</p>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
